<form>
    <div [hidden]="ajout">
        <label  >ID </label>
        <input type="text"  [readonly]="!ajout" [(ngModel)]="client.idClient" name="idClient" class="form-control w-25">
    </div>
    <div>
        <label>Nom</label>
        <input type="text" [(ngModel)]="client.nomCli" name="nomCli" class="form-control"
            placeholder="Entrez un nom de client...">
    </div>
    <div>
        <label>E-mail</label>
        <input type="email" [(ngModel)]="client.email" name="nomCategorie" class="form-control">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!client.nomCli && !client.email" class="btn btn-success" (click)="saveClient()">{{ajout ?
            'Ajouter' : 'Modifier'}}
        </button>
    </div>
</form>
