<div class="container">
    <div>
        <h2>Modifier une Montre :</h2>
    </div>
    <form>
        <div class="col-2">
            <label>ID </label>
            <input readonly type="number" [(ngModel)]="currentWatch.idMontre" name="idMontre" class="form-control">
        </div>
        <div class="col-4">
            <label>Marque</label>
            <input type="text" [(ngModel)]="currentWatch.marque" name="marque" class="form-control">
        </div>
        <div class="col-4">
            <label>Modèle</label>
            <input type="text" [(ngModel)]="currentWatch.modele" name="modele" class="form-control">
        </div>
        <div class="col-4">
            <label>Diamètre</label>
            <input type="number" [(ngModel)]="currentWatch.diametre" name="diametre" class="form-control">
        </div>
        <div class="col-4">
            <label>Prix</label>
            <input type="number" [(ngModel)]="currentWatch.prix" name="prix" class="form-control">
        </div>
        <div class="col-4">
            <label>Date Fabrication</label>
            <input type="date" [(ngModel)]="currentWatch.datefabrication" name="datefabrication" class="form-control">
        </div>
        <div class="col-4">
            <label>Mouvement</label>
            <input type="text" [(ngModel)]="currentWatch.mouvement" name="mouvement" class="form-control">
        </div>
        <div class="col-4">
            <label>Client</label>
            <select class="form-control form-control-lg" id="idClient" name="idClient" [(ngModel)]="updatedCliId">
                @for(cli of clients; track cli.idClient)
                {
                <option [value]="cli.idClient"> {{cli.nomCli}} </option>
                }
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateMontre()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
